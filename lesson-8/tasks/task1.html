<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1.</title>
</head>

<body>
	<h1>Задача 1.</h1>
	<h3>Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься
		(відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна
		трійка)).</h3>
	<h4><a href="../index.html">На попередню сторінку</a></h4>
	<script>
		//Крок 0. Позначення велечин
		//Крок 1. Введення величин та Обчислення
		//Перший варіант по найменшому балу
		alert(`Перший варіант по найменшому балу`)
		document.write(`<h3>Перший варіант по найменшому балу</h3>`)
		function getComparisonGrades(score) {
			let min = score[0]
			for (let i = 1; i < score.length; i++) {
				if (score[i] < min)
					min = score[i]
			}
			return min
		}
		function findCategory(evaluations) {
			minScore = getComparisonGrades(evaluations)
			let category
			switch (minScore) {
				case 1:
				case 2:
					category = 'двійочник'
					break;
				case 3:
					category = 'трійочник'
					break;
				case 4:
					category = 'Хорошист'
					break
				case 5:
					category = 'Відмінник'
					break
				default:
					break;
			}
			return category
		}
		// 5, 2, 4, 1, 3
		const evaluations = []
		for (let i = 1; i <= 5; i++) {
			let userScore = parseInt(prompt(`Введіть п'ять оцінок учня. По 5-ти бальній системі ${i}`))
			evaluations.push(userScore)
		}
		let category = findCategory(evaluations)
		document.write(`Категорія учня по оцінкам. Він - ${category}`)


		//Другий варіант за категорія по середньому балу
		alert(`Другий варіант за категорія по середньому балу`)
		document.write(`<h3>Другий варіант за категорія по середньому балу</h3>`)
		//#1 Оцінки з предметів
		function getGradesBySubject(numberOfItems) {
			let subjectEvaluations = []
			for (let i = 0; i < numberOfItems; i++) {
				let evaluations = parseInt(prompt(`Оцінка по ${i + 1}-му предмету`))
				subjectEvaluations.push(evaluations)
			}
			return subjectEvaluations
		}

		//#2 Середні оцінка
		function getAverageScore(subjectEvaluations) {
			let averageScore = 0
			for (let i = 0; i < subjectEvaluations.length; i++) {
				averageScore += subjectEvaluations[i]
			}
			averageScore /= subjectEvaluations.length
			return averageScore = Math.round(averageScore)
		}

		// #3 Категорія до якої відноситься
		function getGradeCategory(averageScore) {
			let category
			switch (averageScore) {
				case 5:
					category = "Відмінник"
					break;
				case 4:
					category = "Хорошист"
					break;
				case 3:
					category = "Трійочник"
					break;
				case 2:
				case 1:
					category = "Двійочник"
					break;
				default:
					break;
			}
			return category
		}

		// #0 кількість предметів
		const numberOfItems = parseInt(prompt('Кількість предметів', '5'))
		//#1 оцінки з предметів
		let subjectEvaluations = getGradesBySubject(numberOfItems)
		document.write(`Оцінки з предметів: ${subjectEvaluations}<br>`)
		//#2 Середні оцінка
		let averageScore = getAverageScore(subjectEvaluations)
		document.write(`Середня оцінка:  ${averageScore}<br>`)
		// #3 Категорія до якої відноситься
		let studentCategory = getGradeCategory(averageScore)
		document.write(`Категорія учня по оцінкам. Він - ${studentCategory}`)
	</script>
</body>

</html>
