</head>

<body>
	<h1>Задача №8.</h1>
	<h3>Вивести на екран послідовність символів</h3>
	<p>а о а о а о а о а о …</p>
	<p>Всього символів 82.</p>
	<h4><a href="../index.html">На попередню сторінку</a></h4>
	<script>
		//Крок 0. Позначення величин
		//Крок 1. Введення величин та Обчислення
		//Крок 0. Позначення величин
		//Крок 1. Введення величин та Обчислення
		let sumNumbers = 0
		for (let i = 1; i <= 82; i++) {
			document.write("a", "o")
			sumNumbers++
		}
		document.write(`<br>Всього символів : ${sumNumbers}`)
	</script>
</body>
