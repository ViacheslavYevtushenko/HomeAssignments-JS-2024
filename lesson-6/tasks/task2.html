<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 2</title>
</head>

<body>
	<h1>Задача 2</h1>
	<h3>Використовуючи цикли вивести на екран 20 символів «о» чисел.</h3>
	<h4><a href="../index.html">На попередню сторінку</a></h4>
	<script>
		//Крок 0. Позначення велечин
		//Крок 1. Введення величин та Обчислення
		let symbol = "o"
		let sumNumbers = 0
		for (let i = 1; i <= 20; i++) {
			document.write(`${symbol}`)
			sumNumbers++

		}
		document.write(`<br>Кількість символів ${sumNumbers} `)
	</script>
</body>

</html>
