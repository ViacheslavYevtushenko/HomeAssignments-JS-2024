<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 11.</title>
	<style>
		.container-one {
			width: 500px;
			height: 400px;
			border: 2px solid blue;
		}

		.container-two {
			width: 500px;
			height: 400px;
			border: 2px solid rgb(255, 0, 0);
		}

		.item-one {
			background-color: red;
			height: 20px;
			margin-top: 10px;
			text-align: center;
		}

		.item-two {
			background-color: rgb(170, 255, 0);
			width: 40px;

			text-align: center;
		}
	</style>
</head>

<body>
	<h1>Задача №11.</h1>
	<h3>Diagram!!!!!!!!!</h3>
	<h4><a href="../index.html">На попередню сторінку</a></h4>
	<script>
		//Крок 0. Позначення велечин
		//Крок 1. Введення величин та Обчислення
		document.write(`<div style="display: flex; flex-direction: column; justify-content: space-around" class="container-one">`)
		for (let itemIndex = 1; itemIndex <= 4; itemIndex++) {
			const randomNum = 1 + Math.floor(Math.random() * 100)
			document.write(`<div class="item-one" style="width: ${randomNum}%">${randomNum}</div>`)
		}
		document.write(`</div>`)

		document.write(`<br>`)

		document.write(`<div style="display: flex; gap: 40px; align-items: flex-end; justify-content: space-around" class="container-two">`)
		for (let itemIndex = 1; itemIndex <= 4; itemIndex++) {
			const randomNum = 1 + Math.floor(Math.random() * 100)
			document.write(`<div class="item-two" style="height: ${randomNum}%">${randomNum}</div>`)
		}

		document.write(`</div>`)
	</script>
</body>

</html>
