<body>
	<h1>Задача №7.</h1>
	<h3>Інвестор вклав S тис. грн на 20 років під 20% річних, податок складає 5% від суми прибутку. Визначити за
		допомогою
		циклів суму, яку він одержить.</h3>
	<h4><a href="../index.html">На попередню сторінку</a></h4>
	<script>
		//Крок 0. Позначення величин
		//Крок 1. Введення величин та Обчислення
		let investorContribution = 5000
		let result = 0
		for (let i = 1; i <= 20; i++) {
			investorContribution = (investorContribution * 0.2 + investorContribution)
			let taxAmount = investorContribution * 0.05
			result = investorContribution - taxAmount
			document.write(`Рік ${i} :  ${Math.round(result)}<br>`)
		}

	</script>
