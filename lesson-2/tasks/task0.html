	<img src="./img/task0.png" alt="task0">
	<script>
		let a = parseInt(prompt('a', '2'));
		let b = parseInt(prompt('b', '3'));
		let c = parseInt(prompt('c', '4'));

		let s1 = a + 12 + b;
		let s2 = Math.sqrt((a + b) / (2 * a));
		let s3 = Math.cbrt((a + b) * c);
		let s4 = Math.sin(a / (-b));

		document.write(`
		<br>
		S1 = ${s1.toFixed(3)} 
		<br>
		S2 = ${s2.toFixed(3)}
		<br>
		S3 = ${s3.toFixed(3)}
		<br>
		S4 = ${s4.toFixed(3)}
		`)
	</script>
