	<h1>Задача №2.</h1>
	<h3> Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</h3>

	<script>
		//Вводимо необмідний рік народження
		let yearOfBirth = parseInt(prompt('Рік народження', '1995'));
		// let currentYear = parseInt(prompt('Поточний рік', '2024'));
		let currentYear = 2024;
		let numberOfYears = currentYear - yearOfBirth;
		//Результат
		document.write(`Кількість років: ${numberOfYears}`)
	</script>
