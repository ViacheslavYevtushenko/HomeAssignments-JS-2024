<body>
	<h1>Задача №9.</h1>
	<h3>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних
		показів температури.</h3>
	<h4><a href="../index.html">На попередню сторінку</a></h4>
	<script>
		//Крок 0. Позначення велечин
		//Крок 1. Введення величин та Обчислення
		function getNegativeValuesTemperature() {
			let negativeTemp = 0
			for (let i = 1; i <= 5; i++) {
				let temperatureIndicator = parseFloat(prompt(`Дія №${i}! Введіть теперішню температуру`, "-5"))
				if (temperatureIndicator < 0) {
					negativeTemp++
				}

			}
			return negativeTemp
		}
		let resultNegativTemp = getNegativeValuesTemperature()
		document.write(`Кількість від’ємних
		показників температури: ${resultNegativTemp} <br>`)

	</script>
</body>
