<body>
	<h1>Задача №10.</h1>
	<h3>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для
		додатних показів температури.</h3>
	<h4><a href="../index.html">На попередню сторінку</a></h4>
	<script>
		//Крок 0. Позначення велечин
		//Крок 1. Введення величин та Обчислення
		function getAverageTemperatureValue() {
			let temperatureIndicator = 0
			let result = 0
			for (let i = 1; i <= 5; i++) {
				let addtemperature = parseFloat(prompt(`Дія №${i}! Введіть теперішню температуру`, "27"))
				if (addtemperature > 0) {
					temperatureIndicator += addtemperature
				}
				result = temperatureIndicator / i
			}
			return result
		}
		let averageResult = getAverageTemperatureValue()
		document.write(`Cереднє значення: ${averageResult} <br>`)

		// або так
		// document.write(`Cереднє значення: ${getAverageTemperatureValue()}`)

	</script>
