		function getEvenNumbers(num1, num2, num3) {
			let evenNumbers = 0
			let positiveNumbers = 0
			let moreThanHundred = 0

			if (num1 % 2 === 0)
				evenNumbers++
			if (num2 % 2 === 0)
				evenNumbers++
			if (num3 % 2 === 0)
				evenNumbers++

			if (num1 > 0)

			if (num2 > 0)
				positiveNumbers++
			if (num3 > 0)
				positiveNumbers++

			if (num1 > 100)
				moreThanHundred++
			if (num2 > 100)
				moreThanHundred++
			if (num3 > 100)
				moreThanHundred++
			return { evenNumbers, positiveNumbers, moreThanHundred };
		}
