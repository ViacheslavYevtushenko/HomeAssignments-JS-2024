<body>
	<h1>Задача 1.</h1>
	<h3> Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених
		нулями.</h3>
	<h4><a href="../index.html">На попередню сторінку</a></h4>
	<script>
		//Крок 0. Позначення велечин
		//Крок 1. Введення величин та Обчислення
		const userNumElements = parseInt(prompt('Введіть кількість елементів', '5'))
		let array = new Array(userNumElements).fill(0)
		document.write(`Масив заповнений нулями:  ${array}`)
	</script>
