<!DOCTYPE html>

<body>
	<h1>Задача №1.</h1>
	<h3>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
		кількість цукерок є більшою, або вивести, що кількість однакова.</h3>
	<h4><a href="../index.html">На попередню сторінку</a></h4>
	<script>
		//Крок 0. Позначення велчин
		// firstChildren
		// secondChildren
		// sweets
		// sweetsFirstChildren - кількість цукерок у першої дитини
		// sweetsSecondChildren - кількість цукерок у другої дитини

		//Крок 1. Введення величин
		let firstChildren = prompt(`Ім'я першої дитини`, '')
		let secondChildren = prompt(`Ім'я другої дитини`, '')
		let sweetsFirstChildren = parseInt(prompt(`Кількість цукерок у ${firstChildren}`))
		let sweetsSecondChildren = parseInt(prompt(`Кількість цукерок у ${secondChildren}`))
		//Крок 2. Обчислення
		if (sweetsFirstChildren === sweetsSecondChildren)
			alert('Однакова кількість цукерок')
		else {
			alert('Схоже в когось більше. Зараз побачим у кого!')
			if (sweetsFirstChildren > sweetsSecondChildren) {
				alert(`У ${firstChildren} більше!`)
			}
			else if (sweetsFirstChildren < sweetsSecondChildren)
				alert(`У ${secondChildren} більше!`)
		}
	</script>
</body>

</html>
