<body>
	<h1>Задача №10.</h1>
	<h3>Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.</h3>
	<h4><a href="../index.html">На попередню сторінку</a></h4>
	<script>
		//Крок 0. Позначення велечин
		//Крок 1. Введення величин
		//Крок 2.Обчислення
		// let userMinNum = parseInt(prompt("Введіть мінімальне число"))
		// let userMaxNum = parseInt(prompt("Введіть максимальне число"))
		let userMinNum = parseInt(prompt("Введіть мінімальне число"))
		let userMaxNum = parseInt(prompt("Введіть максимальне число"))
		let oddSumNum = 0
		for (let i = userMinNum; i <= userMaxNum; i++) {
			if (i % 2 !== 0) {
				oddSumNum += i
			}
		}
		document.write(`<h2>Сума непарних чисел: ${oddSumNum}</h2>`)
	</script>
</body>
