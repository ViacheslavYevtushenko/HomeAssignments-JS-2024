<body>
	<h1>Задача №3.</h1>
	<h3>Вивести таблицю з одним рядком і 7 стовпцями.</h3>
	<h4><a href="../index.html">На попередню сторінку</a></h4>
	<div><img src="./img/3.png" alt=""></div>
	<script>
		//Крок 0. Позначення велечин
		//Крок 1. Введення величин
		//Крок 2.Обчислення
		document.write(`<table border="2px">`)
		for (let i = 1; i <= 7; i++) {
			document.write(`<th>${i}</th>`)
		}
		document.write(`</table>`)
	</script>
