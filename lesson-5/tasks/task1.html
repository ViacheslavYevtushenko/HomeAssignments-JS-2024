<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача -2.</title>
</head>

<body>
	<h1>Задача -2.</h1>
	<h3>Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.</h3>
	<h4><a href="../index.html">На попередню сторінку</a></h4>
	<script>
		//Крок 0. Позначення велчин
		//evenNumbers - парні числа
		//oddNumbers - непарні числа
		//minNumber, maxNumber = мінімальні та максимальни числа, дл циглу генерування чисел
		//result - Кінцевий результат після усіх дій
		//Крок 1. Введення величин
		let evenNum = 0
		let oddNum = 0
		const minNumber = 1, maxNumber = 1000
		let result

		//Крок 2. Обчислення
		//Цикл генерування чисел
		for (let i = 1; i <= 100; i++) {
			let numberRandom = Math.floor(Math.random() * (maxNumber - minNumber + 1))
			if (numberRandom % 2 === 0)
				evenNum++
			else
				oddNum++
		}
		if (evenNum > oddNum)
			result = "Парних чисел більше!"
		else if (evenNum === oddNum)
			result = "Рівна кількість парних і непарних чисел!"
		else
			result = "Непарних чисел більше!"

		//Кінцевий результат
		document.write(`
		Кількість парних чисел: ${evenNum}
		<br>
		Кількість непарних чисел: ${oddNum}
		<br>
		<h4>${result}</h4>`)
	</script>
</body>

</html>
