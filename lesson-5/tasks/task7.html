<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 4.</title>
</head>

<body>
	<h1>Задача №4.</h1>
	<h3>Вивести таблицю з 3 рядків і 7 стовпців</h3>
	<h4><a href="../index.html">На попередню сторінку</a></h4>
	<div><img src="./img/4.png" alt=""></div>
	<script>
		//Крок 0. Позначення величин
		//Крок 1. Введення величин
		//Крок 2. Обчислення
		document.write(`<table border="2px">`)
		for (let i = 1; i <= 3; i++) {
			document.write(`<tr>`)
			for (let j = 1; j <= 7; j++) {
				document.write(`<th>${j}</th>`)
			}
			document.write(`</tr>`)
		}
		document.write(`</table>`)
	</script>
</body>

</html>
