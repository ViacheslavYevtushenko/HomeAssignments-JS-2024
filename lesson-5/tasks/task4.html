<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1.</title>
</head>

<body>
	<h1>Задача №1.</h1>
	<h3>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
		вводиться користувачем.</h3>
	<p>Приклад:</p>
	<div><img src="./img/1.png" alt=""></div>
	<h4><a href="../index.html">На попередню сторінку</a></h4>
	<script>
		//Крок 0. Позначення велечин

		//Крок 1. Введення величин
		let userNumber = parseInt(prompt("Введіть кількість чисел від 1 до 100 :"))

		//Крок 2.Обчислення
		document.write(`<ul>`)
		for (let i = 1; i <= userNumber; i++) {
			let randomNumber = 1 + Math.floor(Math.random() * userNumber)
			if (userNumber > 100)
				break
			else
				document.write(`<li>${randomNumber} </li>`)
		}
		document.write(`</ul>`)
	</script>
</body>

</html>
