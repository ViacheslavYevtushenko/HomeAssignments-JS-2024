	<h3>Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).</h3>
	<h4><a href="../index.html">На попередню сторінку</a></h4>
	<script>
		//Крок 0. Позначення велечин
		//Крок 1. Введення величин
		//Крок 2.Обчислення
		let userNumber = parseInt(prompt("Загадайте число від 1 до 5"))
		for (let i = 1; i <= 3; i++) {
			let randomNumber = Math.floor(Math.random() * 5) + 1
			let computerNumber = confirm(`Спроба ${i}, число ${randomNumber}`)
			if (computerNumber) {
				alert("Компютер вгадав!")
				break
			}
			else {
				alert("Компютер не вгадав!")
			}
		}
	</script>
