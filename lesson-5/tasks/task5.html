<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 2.</title>
</head>

<body>
	<h1>Задача №2.</h1>
	<h3>Створити 10 елементів для введення цін продуктів.</h3>
	<h4><a href="../index.html">На попередню сторінку</a></h4>
	<script>
		//Крок 0. Позначення велечин
		//Крок 1. Введення величин
		//Крок 2.Обчислення
		for (let i = 1; i <= 10; i++) {
			document.write(`
			<div>
			<label for="">Product #${i}</label>
			<input type="text">
			</div>
			`)
		}
	</script>
</body>

</html>
