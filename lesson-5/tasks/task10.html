<!DOCTYPE html>

<head>

<body>
	<h1>Задача №7.</h1>
	<h3>Вивести на екран N абзаців (N вводиться користувачем) за зразком</h3>
	<h4><a href="../index.html">На попередню сторінку</a></h4>
	<div><img src="./img/7.png" alt=""></div>
	<script>
		//Крок 0. Позначення велечин
		//Крок 1. Введення величин
		//Крок 2.Обчислення
		let userNumHeaders = parseInt(prompt("Введіть кількість абзаців", "4"))
		let result = ""
		for (let i = 1; i <= userNumHeaders; i++) {
			result += `<h1>Заголовок ${i}</h1>`
			for (let paragraph = 1; paragraph <= i; paragraph++) {
				result += `<p>Розділ ${i}, параграф ${paragraph} </p>`
			}
			result += `<hr>`
		}
		document.write(`${result}`)
	</script>
</body>

</html>
