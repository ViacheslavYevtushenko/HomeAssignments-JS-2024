<body>
	<h1>Задача -1.</h1>
	<h3>Вивести на екран номери місяців весни і літа (від 3 до 8)</h3>
	<h4><a href="../index.html">На попередню сторінку</a></h4>
	<script>
		// Крок 0. Позначення величин

		//numberMonth - номер місяца

		// Крок 1. Введення величин
		// Крок 2. Обчислення

		for (let numberMonth = 3; numberMonth <= 8; numberMonth++) {

			if (numberMonth <= 5)
				document.write(`Номери місяців весни: ${numberMonth} <br>`)
			else
				document.write(`Номери місяців літа: ${numberMonth} <br>`)

		}
	</script>
